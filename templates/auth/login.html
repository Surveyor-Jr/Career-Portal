{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login | Career Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'css/style.css' %}">

      <!-- mdb bootstrap -->
      <!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
  rel="stylesheet"
/>

	</head>
	<body class="img js-fullheight" style="background-image: url({% static 'images/bg.jpg' %});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Personal Account Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Login</h3>
		      	<form class="signin-form" method="post">
                    {% csrf_token %}
		      		<div class="form-group">
		      			{{ form|crispy }}
		      		</div>

	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3" >Login</button>
	            </div>
                    <div class="form-group d-md-flex">
                        <div class="text-md-left">
                            <a href="{% url 'password-reset' %}" style="color: #fff">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="text-center">
                    -- OR --
                    </div>
                    <div class="form-group d-md-flex">
                        <div class="text-md-right">
                            <a href="{% url 'register' %}" style="color: #fff">Don't have an account? Create one now</a>
                        </div>
                    </div>
	          </form>
	          <p class="w-100 text-center">&mdash; Or Login With &mdash;</p>
                        <div class="text-center">
                            <a href="{% url 'social:begin' 'facebook' %}" type="button"
                               class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="{% url 'social:begin' 'twitter' %}" type="button"
                               class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                            </a>

                            <a href="{% url 'social:begin' 'github' %}" type="button"
                               class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-github"></i>
                            </a>
                        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
