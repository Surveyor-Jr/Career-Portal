{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
  	<title>New Credentials</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body class="img js-fullheight" style="background-image: url({% static 'images/bg.jpg' %});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">New Credentials</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="alert alert-info">
                    Your password has been reset successfully. You are now able to Sign-In back to the Portal
				</div>
			</div>
            <div class="form-group text-center">
	            	<a href="{% url 'login' %}" class=" btn btn-primary">Sign-In</a>
	        </div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
